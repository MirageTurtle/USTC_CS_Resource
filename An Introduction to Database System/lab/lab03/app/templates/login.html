<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/templates.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="info-card">
        <h2>登陆</h2>
        <div class="panel-body">
            <form method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" placeholder="用户名" name="username" required>
                </div>
                <div id="error_under_username"></div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="密码" name="password" required>
                </div>
                <div id="error_under_password"></div>
                <button type="submit" class="btn btn-primary">登陆</button>
            </form>
        </div>
    </div>
    <script>
        var error_msg = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
            "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
            "                    aria-hidden=\"true\">&times;</span></button>\n" +
            "            <strong>Error!</strong> {{error_under_username}} " +
            "        </div>";
        var error = '{{error_under_username}}';
        if (error)
            document.getElementById('error_under_username').innerHTML = error_msg;
    </script>
    <script>
        var error_msg = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
            "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
            "                    aria-hidden=\"true\">&times;</span></button>\n" +
            "            <strong>Error!</strong> {{error_under_password}} " +
            "        </div>";
        var error = '{{error_under_password}}';
        if (error)
            document.getElementById('error_under_password').innerHTML = error_msg;
    </script>
</body>

</html>
